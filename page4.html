<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills and Experiences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        header {
            background: linear-gradient(135deg, #1458e0, #e3e4e8);
            color: black;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .content {
            max-width: 800px;
            margin: 50px auto;
            background: linear-gradient(135deg, #1458e0, #e3e4e8);
            padding: 20px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .content h2 {
            text-align: center;
            font-size: 2em;
            margin: 10px 0;
            color: black;
        }

        .content p {
            font-size: 1.1em;
            line-height: 1.6;
            text-align: center;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        .back-button a {
            background: linear-gradient(135deg, #1458e0, #e3e4e8);
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s;
        }

        .back-button a:hover {
            background: white;
        }

        .list{
            color: black;
        }

    </style>
</head>
<body>
   
    <header>
        <h1>Skills and Experiences</h1>
    </header>
    <div class="content">
       
        <h2>Skills</h2>
        <p>
            <ul class = "list">
                <li>Solving Rubik's Cube</li>
                <li>Writing Poem</li>

                    <ul>
                        <li>Manual Drafting</li>

                        <li>Isometric & Perspective Drawing</li>
                      </ul>
                </li>
            </ul>
        </p>
        
    </div>
    <div class="back-button">
        <a href="index.html">Back to Portfolio</a>
    </div>
</body>
</html>
